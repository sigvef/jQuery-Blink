<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Blink</title>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="jQueryBlink.js"></script>
        <script>
        $(function(){
            $('#ex-default').jqueryblink();
            $('#ex-time').jqueryblink(400);
            $('#ex-data-speed').jqueryblink();
        });
        </script>
    </head>
    <body>
        <dl>
            <dt>$("element").jqueryblink()</dt><dd id="ex-default">Element.</dd>
            <dt>$("element").jqueryblink(400)</dt><dd id="ex-time">Element.</dd>
            <dt>$("element").jqueryblink()</dt><dd id="ex-data-speed" data-speed="600">Element.</dd>
    </dl>
    </body>
</html>
