<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Blink</title>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="jQueryBlink.js"></script>
        <script>
        $(function(){
            $('#ex-default').blink();
            $('#ex-time').blink(400);
            $('#ex-data-speed').blink();
        });
        </script>
    </head>
    <body>
        <h1>jQuery Blink</h1>
        <p>jQuery Blink is a reimplementation of the old-school blink tag in modern jQuery.
        <dl>
            <dt>$(element).blink()</dt><dd id="ex-default">Default blinking.</dd>
            <dt>$(element).blink(400)</dt><dd id="ex-time">Custom blink time.</dd>
            <dt>$(element).blink() //with speed data as a tag attribute</dt><dd id="ex-data-speed" data-speed="600">Custom blink time as data attribute.</dd>
    </dl>
    </body>
</html>
